---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <article class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	<h4 class="post-date">
	  {% include date-range.html start=page.date end =page.end-date %}
	</h4>
	{{ content }}
      </article>
        {% if page.flyer %}
      <img src="{{ page.flyer }}" alt="Flyer" class="img-responsive">
      {% endif %}

    </div>
    <div class="col-md-4">
	{% include event-announcements-sidebar.html %}
    </div>
  </div>

</div>
