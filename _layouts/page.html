---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  {% if page.hero %}
  <div class="row">
    <div class="col-md-8">
      {{ content }}
    </div>
    <div class="col-md-4">
      <img src="{{ page.hero }}" alt="Hero-img" class="img-responsive">
    </div>
  </div>
  {% else %}
      {{ content }}
  {% endif %}
</div>
