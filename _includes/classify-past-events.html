{% assign past_events = "" | split: ' ' %} <!-- Dummy to get empty array -->
{% for p in site.html_pages %}
{% assign p_elems = p.url | split: '/' %}
{% if p.date and p_elems[1] == "past-events" %}
{% assign past_events = past_events | push: p %}
{% endif %}
{% endfor %}
{% assign grouped = past_events | group_by:"title" %}
