
<div class="sidebar">
  {% include classify-past-events.html %}
  <h4>PAST EVENTS</h4>
  {% for g in grouped %}
  <h5>{{ g.name }}</h5>
  <ul class="list-unstyled post-list-container">
    {% assign items_sorted = g.items | sort: 'date' | reverse %}
    {% for p in items_sorted %}
    <li>
      &nbsp;&nbsp;<a href="{{ p.url }}" {% if p.url == page.url %} class="active" {% endif %}>
	{{ p.date | date: "%b %Y" }}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
