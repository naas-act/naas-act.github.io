
<div class="sidebar">

  <!-- From static_pages with url of the form "/events/past/SOME_EVENT" -->
  <!-- get the list of all past events and sort them -->
  {% include classify-past-events.html %}

  <h4>PAST EVENTS</h4>
  <ul class="list-unstyled post-list-container">
  {% for p in past_events_sorted %}
  <li>
    <span>
    <a href="{{ p.url }}" {% if p.title == page.title %} class="active" {% endif %}>{{ p.title }}</a>
    <time class="pull-right">
      {{ p.date | date: "%b %Y" }}
    </time>
    </span>
  </li>
  {% endfor %}
  </ul>
 
</div>
