
<div class="sidebar">
<h4>UPCOMING EVENTS</h4>
{% include classify-news.html %}

<ul class="list-unstyled post-list-container">
  {% for post in future_event_news %}
  <li>
      <span>
	<a {% if post.url == page.url %} class="active" {% endif %}
	   href="{{ post.url }}">
	  {{ post.title }}
	  {% if next_event_post.url == post.url %}
	  &nbsp;<span class="badge"><smaller>Next</smaller></span>
	  {% endif %}
	</a>
	<time class="pull-right">
	  {{ post.date | date: "%b %-d, %Y" }}
	</time>
      </span>
  </li>
  {% endfor %}
</ul>
</div>
