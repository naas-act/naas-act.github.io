
<div class="sidebar">
<h4>NEWS</h4>
{% include classify-news.html %}
<ul class="list-unstyled post-list-container">
  {% for post in site.posts  %}
  <li>
    <span>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time class="pull-right"><small>
          {{ post.date | date_to_string | date: "%b %-d, %Y"  }}
	  </small>
      </time>
    </span>
  </li>
  {% endfor %}
</ul>
</div>
