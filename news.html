---
layout: default
---
{% assign p = site.posts[0] %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <article class="post">
	<h1 class="post-title">{{ p.title }}</h1>
	<h4 class="post-date">
	  {{ p.date | date: "%b %-d, %Y" }}
	</h4>
	{{ p.content }}
      </article>

    </div>
    <div class="col-md-4">
	{% include news-sidebar.html %}
    </div>
  </div>
</div>
